<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo - Alexis Burgos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/stylesheet.css">
</head>
<body>
  <h1>Simulador Interactivo - Alexis Burgos</h1>
  <h2>Calculadora de Sueldo Mensual js</h2>
  <script src="./../JS/calculadoraSueldo.js"></script>

  <form>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" placeholder="ingrese sueldo bruto" class="form-control" aria-label="Amount (to the nearest dollar)" id="sueldoBruto">
            <span class="input-group-text">.00</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Horas Diarias</span>
            <input type="text" placeholder="ingrese horas trabajadas por dÃ­a" class="form-control" aria-label="Amount (to the nearest dollar)" id="horasDiarias">
            <span class="input-group-text">hs</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Horas de guardia</span>
            <input type="text" placeholder="ingrese horas de guardia pasivas por mes" class="form-control" aria-label="Amount (to the nearest dollar)" id="horasGuardiaPas">
            <span class="input-group-text">hs</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Horas Extras al 100%</span>
            <input type="text" placeholder="ingrese horas extras al 100% trabajadas durante el mes (sab desde las 13 hs, dom y feriados)" class="form-control" aria-label="Amount (to the nearest dollar)" id="horasExtrasCien">
            <span class="input-group-text">hs</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Horas Extras al 70%</span>
            <input type="text" placeholder="ingrese horas extras Nocturnas trabajadas durante el mes (desde 8pm a 8am)" class="form-control" aria-label="Amount (to the nearest dollar)" id="horasNocturnas">
            <span class="input-group-text">hs</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Horas Extras al 50%</span>
            <input type="text" placeholder="ingrese horas extras trabajadas durante el mes (De 6pm a 8pm)" class="form-control" aria-label="Amount (to the nearest dollar)" id="horasExtras">
            <span class="input-group-text">hs</span>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="bono">
            <label class="form-check-label" for="flexRadioDefault1">
              Voy a recibir Bono en este periodo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="bonoFalse" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              No voy a recibir Bono en este periodo
            </label>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Bono $</span>
            <input type="text" placeholder= "Monto del bono a percibir" class="form-control" aria-label="Amount (to the nearest dollar)" id="precioBono">
            <span class="input-group-text">.00</span>
          </div>

        
        
  </form>
  <button class="btn btn-outline-primary" for="btn-check-outlined" onclick="obtenerDatos()"> Calcular Sueldo </button>

  <div class="card" style="width: 18rem;">
    <div class="card-header">
      El sueldo a percibir en mano es de pesos: 
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="sueldoNetoFinal"><h2></h2></li>
    </ul>
  </div>
    <a href=".\index.html"><button type="button" class="btn btn-outline-danger">Salir</button></a>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
